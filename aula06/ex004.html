<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
     
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)//length(conta quantidade de caracteres)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)//toUpperCase converte para letras maiusculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)//toLowerCase converte para letras minusculas
        // rever minuto 37:21 e fazer atividade
    </script>
</body>
</html>
