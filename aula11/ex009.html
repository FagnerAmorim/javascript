<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Estrangeiro?</title>
</head>
<body>
    <h1>Qual país você vive?</h1>
    <p>Sou Brasileiro, escolha o país onde vou morar e o sistema vai informar se sou Brasileiro ou Estrangeiro...</p>
    Estou vivendo no(a): <input type="text" name="pais" id="pais"> <br>
    <input type="button" value="Resultado" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
        var pais = window.document.getElementById('pais').value
        var res = window.document.getElementById('res')
        res.innerHTML = `${pais}`
        if (pais=='Brasil') {
                res.innerHTML += '<br/>Você é Brasileiro'
        } else {
            res.innerHTML += '<br/>Você é Estrangeiro'
        }
        }
        

    </script>
</body>
</html>
